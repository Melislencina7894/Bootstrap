<!Doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Formulario</title>
  </head>
  <body>
   
    <div class="container mt-5">
        
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputname" class="form-label">Nombre de pila</label>
              <input type="name" class="form-control" id="inputname">
            </div>

            <div class="col-md-6">
              <label for="inputsurname" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputsurname">
            </div>

            <div class="col-md-12">
                <label for="inputusername" class="form-label">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Nombre de usuario">
                    </div>
            </div>
        
            <div class="col-12">
              <label for="inputAddress" class="form-label">Correo electrónico <span class="text-muted">(opcional)</span></label>
              <input type="email" class="form-control" id="inputAddress" placeholder="you@example.com">
            </div>

            <div class="col-12">
              <label for="inputspeack" class="form-label">Habla a </label>
              <input type="text" class="form-control" id="inputspeack" placeholder="1234 Main St">
            </div>

            <div class="col-12">
                <label for="inputAddress2" class="form-label">Dirección 2 <span class="text-muted">(opcional)</span></label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento o suite">
              </div>



            <div class="col-md-6 mb-4">
               <label for="inputCity" class="form-label">País</label>
               <select id="inputCity" class="form-select">
                <option selected>Escoger...</option>
                <option>...</option>
              </select>   
             
            </div>
            <div class="col-md-4 mb-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Escoger...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2 mb-4">
              <label for="inputZip" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <hr>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                   La dirección de envio es la misma que mi dirección de facturación.
                </label>
              </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Guarde esta información para la próxima vez.
                  </label>
                </div>
              </div>

              <hr>  

        </form>
    </div>

           
          
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
